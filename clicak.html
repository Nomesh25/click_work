<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      nav {
        background-color: #333;
        color: #fff;
        padding: 10px;
      }

      .topnav {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      .topnav li {
        float: left;
      }

      .topnav li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      .topnav li a:hover {
        background-color: #111;
      }

      .topnav li a.active {
        background-color: #4caf50;
      }

      .content {
        display: flex;
        padding: 20px;
      }

      .left-column {
        flex: 1;
        padding-right: 20px;
      }

      .right-column {
        flex: 1;
        padding-left: 20px;
      }

      .contact-details {
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-weight: bold;
      }

      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      textarea {
        resize: vertical;
      }

      .submit-btn {
        padding: 10px 20px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul class="topnav">
        <li><a class="active" href="index.html">Home</a></li>
        <li><a href="Pictures">Pictures</a></li>
        <li><a href="Events">Events</a></li>
        <li><a href="starter.html">Contact Us</a></li>
        <li class="abt"><a href="about.html">About</a></li>
      </ul>
    </nav>
    <div class="content">
      <div class="left-column">
        <h1>Contact Us</h1>
        <div class="contact-details">
          <div class="add">
            <h2>Location:</h2>
            <p>
              NIT Raipur, Great Eastern Road, Amanaka,<br />
              Raipur, Chhattisgarh, India, IN 492010.
            </p>
          </div>
          <div class="email">
            <h2>Email:</h2>
            <p>clickclub@nitrr.ac.in</p>
          </div>
          <div class="num">
            <h2>Contact:</h2>
            <p>Nomesh Patel - +91-9893743190</p>
          </div>
        </div>
      </div>
      <div class="right-column">
        <form>
          <div class="form-group">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required />
          </div>
          <div class="form-group">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required />
          </div>
          <div class="form-group">
            <label for="contact-number">Contact Number:</label>
            <input
              type="text"
              id="contact-number"
              name="contact-number"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="5"></textarea>
          </div>
          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </div>
    </div>
    <footer class="footer">&copy; 2022 Copyright: Click Club NIT Raipur</footer>
  </body>
</html>
