<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="clickstyles.css" />
  </head>

  <body>
    <nav>
      <ul class="topnav">
        <li><a class="active" href="index.html">Home</a></li>
        <li><a href="Pictures">Pictures</a></li>
        <li><a href="Events">Events</a></li>
        <li><a href="starter.html">Contact Us</a></li>
        <li class="abt"><a href="about.html">About</a></li>
      </ul>
    </nav>

    <div class="main">
      <div class="left">
        <h1>Reach us at:</h1>
        <div class="contact_details">
          <div class="add">
            <h2>Address:</h2>
            <p>
              NIT Raipur, Great Eastern Road, Amanaka, Raipur, Chhattisgarh,
              India, IN 492010.
            </p>
          </div>
          <div class="email">
            <h2>Email:</h2>
            <p>clickclub@nitrr.ac.in</p>
          </div>
          <div class="call">
            <h2>Contact</h2>
            <p>Nomesh Patel: +91-9893743190</p>
          </div>
        </div>
      </div>
      <div class="right">
        <form>
          <div class="form-group">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required />
          </div>
          <div class="form-group">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required />
          </div>
          <div class="form-group">
            <label for="contact-number">Contact Number:</label>
            <input
              type="text"
              id="contact-number"
              name="contact-number"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="5"></textarea>
          </div>
          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </div>
    </div>
    <footer class="footer">&copy; 2022 Copyright: Click Club NIT Raipur</footer>
  </body>
</html>
